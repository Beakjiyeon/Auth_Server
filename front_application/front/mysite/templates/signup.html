  <body class="text-center">
    
<main class="form-signin" >
    
  <form  method="POST" action='signup' >
    {% csrf_token %}

    <h1 class="h3 mb-3 fw-normal">Sign up</h1>

    <label for="inputEmail" class="visually-hidden">Email</label>
    <input type="email"  name="email" class="form-control" placeholder="Email Address" required autofocus>

    <label  class="visually-hidden">Username</label>
    <input type="text"  name="username" class="form-control" placeholder="Username">
    <p> Password should be at least 8 characters... </p>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

    <label for="inputPassword" class="visually-hidden">First Name</label>
    <input type="text" id="inputPassword" name="firstname" class="form-control" placeholder="First Name" required>

    <label for="inputPassword" class="visually-hidden">Last Name</label>
    <input type="text" id="inputPassword" name="lastname" class="form-control" placeholder="Last Name" required>

    <div class="checkbox mb-3">
      
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    
    <p></p>
  </form>
  
</main>
